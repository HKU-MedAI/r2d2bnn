#### general settings
name: Gaussian
train_type: bnn
eval_type: bn
gpu_ids: [2]


#### datasets
data:
  name: "ImageNet"
  image_size: 32
  train_path: None

#### Checkpoint settings
checkpoints:
  path: "./checkpoints/BCNN_L3_ImageNet/"
  save_checkpoint_freq: 5


#### Optimizer settings
optimizer:
  opt_method: "ADAM"
  lr: 0.005  # Learning rate
  weight_decay: 0.001

model:
  n_blocks: 3

  beta: 0.001
  prior_mu: 0
  prior_sigma: 0.01
  posterior_mu_initial: [ 0, 0.01 ]
  posterior_rho_initial: [ -2, 0.01 ]

#### training settings: learning rate scheme, loss, optimizer
train:
  model_name: "BCNN"

  num_epochs: 1000
  batch_size: 128
  train_size: 1

  in_channels: 3
  out_channels: 200

  loss: "ELBO"

logging:
  mode: disabled # disabled
  tags: [
      "ImageNet",
      "Classification",
      "CNN",
      "Gaussian",
  ]