#### general settings
name: BPN
train_type: bnn-uncertainty
eval_type: bnn
gpu_ids: [2]


#### datasets
data:
  image_size: 32
  in: "CIFAR10"
  ood: "FashionMNIST"

#### Checkpoint settings
checkpoints:
  path: "./checkpoints/BLeNet_MNISTOOD/"
  save_checkpoint_freq: 2


#### Optimizer settings
optimizer:
  opt_method: "ADAM"
  lr: 0.0005  # Learning rate
  weight_decay: 0.001

#### training settings: learning rate scheme, loss, optimizer
train:
  model_name: "BLeNet"

  num_epochs: 100
  batch_size: 128
  train_size: 1

  n_samples: 200

  beta: 0.0001
  prior_mu: 0
  prior_sigma: 0.01
  posterior_mu_initial: [0, 0.05]
  posterior_rho_initial: [-3, 0.01]

  in_channels: 1
  out_channels: 10

  loss: "ELBO"
