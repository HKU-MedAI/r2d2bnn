#### general settings
name: BPN
train_type: bnn-r2d2
eval_type: bnn
gpu_ids: [2]


#### datasets
dataset:
  name: "CIFAR100"
  image_size: 32
  train_path: None

#### Checkpoint settings
checkpoints:
  path: "./checkpoints/R2D2LeNet_CIFAR100/"
  save_checkpoint_freq: 2


#### Optimizer settings
optimizer:
  opt_method: "ADAM"
  lr: 0.005  # Learning rate
  weight_decay: 0

#### training settings: learning rate scheme, loss, optimizer
train:
  model_name: "R2D2LeNet"

  num_epochs: 1000
  batch_size: 1024
  train_size: 1

  beta: 0.005

  r2d2_scale:
  prior_phi_prob: 0.6
  prior_psi_shape: 0.5
  beta_rho_scale: [-3, 0.05]
  bias_rho_scale: [-3, 0.05]
  weight_xi_shape: 0.3
  weight_omega_shape: 0.5

  in_channels: 3
  out_channels: 100

  loss: "ELBO"
